<section id="user" class="container">
  <h2><%= user.username %></h2>
  <img class="media-object" src="<%= user.image %>">
  <p><%= user.firstName %></p>
  <p><%= user.lastName %></p>
  <h3>Sunny Favourites</h3>
  <% user.favourites.forEach(function(favourite) { %>
    <% if (favourite.sunny == 'true') { %>
      <p><%= favourite.name %></p>
    <% } %>
  <% }) %>
</section>
