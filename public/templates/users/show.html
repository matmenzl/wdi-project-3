<section id="users">
  <div class="users">
    <div class="media">
      <div class="media-left">
        <a href="#">
          <img class="media-object" src="<%= user.image %>">
        </a>
      </div>
      <div class="media-body">
        <h4 class="media-heading">@<%= user.username %></h4>
        <p><%= user.firstName %></p>
        <p><%= user.lastName %></p>
        <p>"Favorites coming from Ryan"</p>
      </div>
    </div>
  </div>
</section>
