<section id="users" class="container">
  <h2>Users</h2>
  <div class="users">
    <% users.forEach(function(user){ %> 
      <div class="media">
        <div class="media-left">
          <a class="user" href="/users/<%= user._id %>" id="<%= user._id %>" data-template="users/show">
            <img class="media-object" src="<%= user.image %>">
          </a>
        </div>
        <div class="media-body">
          <h4 class="media-heading">@<%= user.username %></h4>
          <p><%= user.firstName %></p>
          <p><%= user.lastName %></p>
        </div>
      </div>
    <% }) %>
  </div>
</section>
